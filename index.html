<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>
    
    <main>
        
        <div>
            

            <div>

                <label for="search">Search for a City:</label>
                <input type="text" placeholder="Type a City" id="search-input" class="input-class" />
                <button type="submit" id="btn">Search!</button>

            </div>

            <div>
                <!-- Search history will go here -->
            </div>

        </div>

        <div>

            <div class="current-temps">

                <h2 class="city" id="cityId"></h2>

                <div class="date" id="dateId"></div>
                <div class="temp" id="tempId"></div>
                <div class="humidity" id="humid"></div>
                <div class="wind" id="windId"></div>
                <div class="uv-index" id="index"></div>

            </div>

            <div>
                <!-- 5 day forecast here-->
            </div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
